name: TourGuide CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:

      # 1. Récupérer le code du repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Installer .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      # 3. Restaurer les dépendances
      - name: Restore dependencies
        run: dotnet restore TourGuide.sln

      # 4. Compiler la solution
      - name: Build solution
        run: dotnet build TourGuide.sln --configuration Release --no-restore

      # 5. Lancer les tests
      - name: Run tests
        run: dotnet test TourGuide.sln --configuration Release --no-build --verbosity normal

      # 6. Publier les artéfacts
      - name: Publish application
        run: dotnet publish TourGuide.sln --configuration Release --output ./publish --no-build

      # 7. Upload des artéfacts dans GitHub
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TourGuide-build
          path: ./publish
